<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!This is the title of the page that shows up in the tab>
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!This is the css link for this HTML page>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!This is the class that the settings in the css are titled with>
    <div class="login">
        <!This is the title of the page that shows up on the page>
        <h1>Login</h1>
        <!This form makes sure the login username and passoword are accurate>
        <form action="authenticate.php" method="post">
            <!The username box title >
            <label for="username"><i class="fas fa-user fa-3x"></i></label>
            <!The username textbox for the user to type their username>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <!The password box title>
            <label for="password"><i class="fas fa-lock fa-3x"></i></label>
            <!The password textbox for the user to type their password>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <!This is the sign in button>
            <input type="submit" value="Login">
            <!This is what the user would click if they are new to the app and it would take them to the registration page>
            <p>New here?<button class="button signupBtn" onclick="window.location='registrationPage.html'"> Sign up now!</button>
            </p>
        </form>
    </div>
</body>

</html>
