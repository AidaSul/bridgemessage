<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!This is the title of the page that shows up in the tab>
    <title>Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!This is the link to the css for this HTML page>
    <link href="registrationPage.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="register">
        <!This is the title of the page that shows up on the page>
        <h1>Register</h1>
        <!This page is what saves the newly created account>
        <form action="register.php" method="post" autocomplete="off">
            <!The username box title >
            <label for="username"><i class="fas fa-user"></i></label>
            <!The username textbox for the user to type their username>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <!The password box title>
            <label for="password"><i class="fas fa-lock"></i></label>
            <!The password textbox for the user to type their password>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <!The email box title>
            <label for="email"><i class="fas fa-envelope"></i></label>
            <!The email textbox for the user to type their email>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <!The user would click this after they've filled out all the needed information and it will take them back to the login page>
            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
